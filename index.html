<!DOCTYPE html>
<head>
    <!--tag de responsividade-->
    <meta id="viewport" content="width=device-width, initial-scale">
    <!--Arquivos css-->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
    <div id="titulo">
        <h1>Calculadora em JavaScript</h1>
    </div>
    <div class= "calculadora">
        <div class="input" id="input"></div>
        <div class="botoes">
            <div class="operacao">
              <div>+</div>
              <div>-</div>
              <div>&times;</div>
              <div>&divide;</div>
            </div>
            <div class="PainelEsquerda">
              <div class="Numeros">
                <div>7</div>
                <div>8</div>
                <div>9</div>
              </div>
              <div class="Numeros">
                <div>4</div>
                <div>5</div>
                <div>6</div>
              </div>
              <div class="Numeros">
                <div>1</div>
                <div>2</div>
                <div>3</div>
              </div>
              <div class="Numeros">
                <div>0</div>
                <div>.</div>
                <div id="Limpar">C</div>
              </div>
            </div>
            <div class="igual" id="resultado">=</div>
          </div>
        </div>
    </div>
    <!--Arquivos em Java-->
    <script type="text/javascript" src="js/main.js"></script>
</body>
